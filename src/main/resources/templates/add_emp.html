<!doctype html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Home page</title>
</head>
<body>
	<!-- Navbar -->


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">EMP System</a> <a
			class="navbar-brand" href="#">DEP System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="addemp">Add
						EMP</a></li>
				<li class="nav-item active"><a class="nav-link" href="addemp">Add
						DEP</a></li>

				<li class="nav-item active"><a class="nav-link" href="addemp">Add
						LOGIN</a></li>

				<li class="nav-item active"><a class="nav-link" href="addemp">Add
						CASES</a></li>

				<li class="nav-item active"><a class="nav-link" href="addemp">Apply
						LEAVE</a></li>

				<li class="nav-item active"><a class="nav-link" href="addemp">Quick
						Links</a></li>
			</ul>
		</div>
	</nav>



	<!-- Navbar -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Add Emp</h4>

						<form th:action="@{/register}" method="post">

							<div class="form-group">
								<label>Enter Full Name</label> <input type="text"
									class="form-control" name="name">
							</div>


							<div class="form-group">
								<label>Enter Address</label> <input type="text"
									class="form-control" name="address">
							</div>

							<div class="form-group">
								<label>Enter Email</label> <input type="email"
									class="form-control" name="email">
							</div>


							<div class="form-group">
								<label>Enter Phone No</label> <input type="number"
									class="form-control" name="phno">
							</div>


							<div class="form-group">
								<label>Enter Salary</label> <input type="number"
									class="form-control" name="salary">
							</div>

							<button class="btn btn-primary btn-block">Submit</button>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>








	<div class="col-md-6 offset-md-3">
		<div class="card">
			<div class="card-body">
				<h4 class="text-center text-primary">Add DEP</h4>

				<form th:action="@{/register}" method="post">

					<div class="form-group">
						<label>Enter Full Name</label> <input type="text"
							class="form-control" name="name">
						<button class="btn btn-primary btn-block">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>







	<div class="col-md-6 offset-md-3">
		<div class="card">
			<div class="card-body">
				<h4 class="text-center text-primary">Add Login</h4>

				<form th:action="@{/register}" method="post">

					<div class="form-group">
						<label>Enter Employee ID</label> <input type="text"
							class="form-control" name="name">
					</div>
					<div class="form-group">
						<label>Enter Your Location</label> <input type="text"
							class="form-control" name="name">
					</div>
					<button class="btn btn-primary btn-block">Submit</button>
			</div>
		</div>
	</div>








	<div class="col-md-6 offset-md-3">
		<div class="card">
			<div class="card-body">
				<h4 class="text-center text-primary">Add Cases</h4>

				<form th:action="@{/register}" method="post">

					<div class="form-group">
						<label>No Cases Found</label> <input type="text"
							class="form-control" name="name">
					</div>
				</form>

			</div>
		</div>
	</div>






	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Apply Leave</h4>

						<form th:action="@{/register}" method="post">

							<div class="form-group">
								<label>Enter EmployeeId</label> <input type="text"
									class="form-control" name="id">
							</div>


							<div class="form-group">
								<label>Enter TypeofLeave</label> <input type="text"
									class="form-control" name="address">
							</div>

							<div class="form-group">
								<label>Enter Date</label> <input type="text"
									class="form-control" name="text">
							</div>


							<div class="form-group">
								<label>Enter TeamEmail</label> <input type="email"
									class="form-control" name="teamemail">
							</div>


							<div class="form-group">
								<label>Enter ReasonforLeave</label> <input type="text"
									class="form-control" name="reasonforleave">
							</div>

							<button class="btn btn-primary btn-block">Submit</button>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="col-md-6 offset-md-3">
		<div class="card">
			<div class="card-body">
				<h4 class="text-center text-primary">Add Quicklinks</h4>
				<div class="form-group">
								<label>Put the Link here</label> <input type="link"
									class="form-control" name="link">
							</div>
				<button class="btn btn-primary btn-block">Submit</button>
				
			</div>
		</div>
	</div>

</body>
</html>
